databaseChangeLog:
  - changeSet:
      id: 3
      author: postgres
      changes:
        - createTable:
            tableName: loans
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: application_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
              - column:
                  name: interest_rate
                  type: DECIMAL(5,2)
              - column:
                  name: amount
                  type: DECIMAL(15,2)
        - addForeignKeyConstraint:
            constraintName: fk_loans_application
            baseTableName: loans
            baseColumnNames: application_id
            referencedTableName: loan_applications
            referencedColumnNames: id
            onDelete: CASCADE
